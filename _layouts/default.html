<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Content -->
			<div id="content">
				<div class="inner">

					<!-- Post -->
					{{ content }}

				</div>
			</div>

		<!-- Sidebar -->
			<div id="sidebar">

				<!-- Logo -->
					<header class="box text-style1">
						<span class="image avatar"><img src="/images/avatar.jpg" alt="" /></span>
						<h1 id="logo"><a href="/">Korko</a></h1>
						<div class="inner">
							<p>
								I got reprogrammed by a rogue AI<br />
								and now I'm totally cray
							</p>
						</div>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li class="current"><a href="#">Derniers articles</a></li>
							<li><a href="#">Archives</a></li>
							<li><a href="#">About Me</a></li>
							<li><a href="#">Contact Me</a></li>
						</ul>
					</nav>

				<!-- Recent Posts -->
					<section class="box recent-posts">
						<header>
							<h2>Derniers articles</h2>
						</header>
						<ul>
							{% for post in site.posts limit:5 %}
								<li><a href="{{ post.url }}">{{ post.title }}</a></li>
							{% endfor %}
						</ul>
					</section>

				<!-- Copyright -->
					<ul id="copyright">
						<li>&copy; Korko</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/skel.min.js"></script>
			<script src="/js/util.js"></script>
			<!--[if lte IE 8]><script src="/js/ie/respond.min.js"></script><![endif]-->
			<script src="/js/main.js"></script>

	</body>
</html>
